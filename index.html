<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" http-equiv="Content-type" content="text/html">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<header>
		<div class="button"><button type="button" id="refresh" onclick="buttonClick()">REFRESH</button></div>
		<div class="score_box">
			Score:<div class="score" id="score"></div>
			Score Level:<div class="scoreLevel" id="score_level"></div>
			Cost Box:<div class="costBox" id="cost_box"></div>
		</div>
	</header>
	<div id="cube">
		<div id="mini_box1" class="grey_box"></div>
		<div id="mini_box2" class="grey_box"></div>
		<div id="mini_box3" class="grey_box"></div>
		<div id="mini_box4" class="grey_box"></div>
		<div id="mini_box5" class="grey_box"></div>
		<div id="mini_box6" class="grey_box"></div>
		<div id="mini_box7" class="grey_box"></div>
		<div id="mini_box8" class="grey_box"></div>
		<div id="mini_box9" class="grey_box"></div>
	</div>
	<div id="words"></div>
	<script src="js/script.js"></script>
</body>
</html>
